<div class="cont-decorate">
    <div class="container-custom">
        <div class="col-xs-2 c-left">
            <div class="top-left">
                {% element 'snippets/menu-mobile2' %}
            </div> 
        </div> 
        
        <div class="col-xs-8 c-center">
            <div class="row">
                <div class="brand">
                    <div class="col-sm-12 c-center">
                        <a data-tray-tst="logotipo_loja" href="{{ links.home }}" title="{{ store.name }}" class="logo-color">
                            {{ Image('logo') }}
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="col-xs-2 c-right">
            <div class="app-cart">
                <div>
                    <div class="elements-cart">
                        <a href="{{ links.cart }}">
                            <span class="label-cart">
                                <div class="icon-cart-vector">
                                    <span data-cart="amount" class="addbuy-amount">{{ cart.amount }}</span>
                                </div>
                            </span>
                            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                        </a><!--/ link.cart -->
                    </div> <!--/ elements-cart -->
                </div>
            </div>
        </div>
    </div>
</div>

<div class="col-xs-12 c-center">
    <div class="app-search">
        <form role="form" action="{{ links.search }}">
            <fieldset>
                <input type="hidden" name="loja" value="{{ store.id }}">

    </div>
</div>
